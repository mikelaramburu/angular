<input [(ngModel)]="searchText" placeholder="Busca tu coche">

<ul class="list-grouo">
  <li class="list-group-item" *ngFor="let coche of stocks | filter : searchText">
      <a [class]="(coche==c1 || coche == c2)?' active':''" (click)="seleccionar($event, coche)">{{coche.marca}} {{coche.modelo}}</a>
  </li>    
</ul>
