<div id="todos">
  <section>
    <h2>Lista tareas</h2>
    <ul>
        <li *ngFor="let todo of todos">
        <input type="checkbox" [checked]="todo.completed">{{todo.title}} 
         <span class="glyphicon glyphicon-trash" aria-hidden="true" clic="eliminarTarea($event)"></span>
    </li>      
    </ul>
    </section>
   
    <!-- <span class="glyphicon glyphicon-plus-sign" aria-hidden="true">AÃ±adir tarea</span>  -->
</div>
